<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pia Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      pointer-events: none;
    }
    #overlay-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .click-indicator {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid #4CAF50;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 0.6s ease-out forwards;
      pointer-events: none;
    }
    .click-indicator.double-click {
      border-color: #2196F3;
      border-width: 4px;
    }
    .click-indicator.right-click {
      border-color: #FF9800;
    }
    .click-indicator.scroll {
      border-color: #9C27B0;
      border-style: dashed;
    }
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
    .action-label {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      font-weight: 500;
      transform: translate(-50%, 30px);
      white-space: nowrap;
      pointer-events: none;
      animation: fadeIn 0.15s ease-out;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, 25px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 30px);
      }
    }
    .type-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      font-size: 14px;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      pointer-events: none;
      animation: slideUp 0.2s ease-out;
    }
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    .key-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      font-size: 14px;
      pointer-events: none;
      animation: fadeIn 0.15s ease-out;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  <script type="module" src="./overlay.js"></script>
</body>
</html>
